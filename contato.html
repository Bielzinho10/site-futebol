<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contato - Futebol Hoje</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success px-3">
    <a class="navbar-brand" href="index.html"><strong>Futebol Hoje</strong></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="noticias.html">Notícias</a></li>
        <li class="nav-item"><a class="nav-link" href="times.html">Times</a></li>
        <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
      </ul>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Fale Conosco</h1>
    <p>Tem alguma dúvida, sugestão ou comentário? Preencha o formulário abaixo e entraremos em contato!</p>

    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required />
      </div>

      <div class="mb-3">
        <label for="assunto" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="assunto" placeholder="Assunto da mensagem" required />
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
      </div>

      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Futebol Hoje.</p>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
